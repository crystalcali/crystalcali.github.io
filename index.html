<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill"></div>
            <span id="energy-text">Energy: 100/100</span>
        </div>
        <div id="main-page">
            <div class="score">
                <img src="Oil drop.svg" alt="Oil Drop" class="oil-drop-icon">
                <span id="score">0</span>
            </div>
            <div class="clickable-area">
                <img src="oil pump.png" alt="Oil Pump" id="oil-pump" class="img">
            </div>
        </div>
        <div id="store-page" class="hidden">
            <div class="upgrade">
                <div class="upgrade-content">
                    <h2>Пассивная добыча</h2>
                    <p>Цена: 1000 капель</p>
                </div>
                <button id="buy-passive" class="btn">Купить</button>
            </div>
            <div class="upgrade">
                <div class="upgrade-content">
                    <h2>Увеличение прибыли</h2>
                    <p>Цена: 2000 капель</p>
                </div>
                <button id="buy-profit" class="btn">Купить</button>
            </div>
        </div>
        <div id="other-pages" class="hidden">
            <p>(в разработке)</p>
        </div>
        <div class="buttons">
            <button id="mine-button" class="btn">Mine</button>
            <button id="store-button" class="btn">Store</button>
            <button id="refs-button" class="btn">Refs</button>
            <button id="earn-button" class="btn">Earn</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
